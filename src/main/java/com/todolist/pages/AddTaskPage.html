<wicket:extend>
    <div class="row justify-content-center mt-5 addTaskContainer min-vh-90">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0">Create New Task</h4>
                </div>
                <div class="card-body">
                    <form wicket:id="addForm">
                        <div class="mb-3">
                            <label class="form-label fw-bold">Task Description</label>
                            <input type="text" wicket:id="description" class="form-control" 
                                   placeholder="What needs to be done?" autofocus>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="#" class="btn btn-outline-secondary" onclick="history.back()">Cancel</a>
                            <button type="submit" class="btn btn-success">Save Task</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</wicket:extend>
