<wicket:extend>
    <div class="row justify-content-center mt-5">
        <div class="col-md-5 col-lg-4">
            
            <div wicket:id="feedback" id="feedback" class="alert alert-danger shadow-sm mb-4 feedbackPanel"></div>

            <div class="card shadow-lg border-0">
                <div class="card-header bg-primary text-white text-center py-3">
                    <h4 class="mb-0">Welcome Back</h4>
                    <p class="small mb-0 opacity-75">Login to manage your tasks</p>
                </div>
                
                <div class="card-body p-4">
                    <form wicket:id="loginForm">
                        <div class="mb-3">
                            <label class="form-label fw-bold">Email Address</label>
                            <input type="email" wicket:id="email" class="form-control" 
                                   placeholder="name@example.com" required>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">Password</label>
                            <input type="password" wicket:id="password" class="form-control" 
                                   placeholder="••••••••" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg shadow-sm">
                                Sign In
                            </button>
                        </div>
                    </form>
                </div>

                <div class="card-footer bg-light py-3 text-center">
                    <span class="text-muted">Don't have an account? </span>
                    <a wicket:id="registerLink" class="text-primary fw-bold text-decoration-none">
                        Register Now
                    </a>
                </div>
            </div>
            
            <p class="text-center mt-4 text-muted small">
                Secure Login Session Managed by Apache Wicket
            </p>
        </div>
    </div>
</wicket:extend>
