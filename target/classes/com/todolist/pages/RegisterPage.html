<wicket:extend>
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 col-lg-5">
            <div wicket:id="feedback" id="feedback" class="alert alert-danger shadow-sm mb-4 feedbackPanel"></div>

            <div class="card shadow-lg border-0">
                <div class="card-header bg-success text-white py-3 text-center">
                    <h3 class="card-title mb-0">Join Us</h3>
                    <p class="small mb-0 opacity-75">Create your account to manage your tasks</p>
                </div>
                
                <div class="card-body p-4">
                    <form wicket:id="registerForm" class="needs-validation">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">First Name</label>
                                <input type="text" wicket:id="firstName" class="form-control" placeholder="John">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Last Name</label>
                                <input type="text" wicket:id="lastName" class="form-control" placeholder="Doe">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Email Address</label>
                            <div class="input-group">
                                <span class="input-group-text">@</span>
                                <input type="email" wicket:id="email" class="form-control" placeholder="email@example.com">
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">Password</label>
                            <input type="password" wicket:id="password" class="form-control" placeholder="••••••••">
                            <div class="form-text">Choose a secure password.</div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success btn-lg">Create Account</button>
                        </div>
                    </form>
                </div>

                <div class="card-footer bg-light py-3 text-center">
                    <span>Already a member? </span>
                    <a wicket:id="loginLink" class="text-success fw-bold text-decoration-none">Log in here</a>
                </div>
            </div>
            
            <div class="text-center mt-3 text-muted">
                <small>By registering, you agree to our Terms of Service.</small>
            </div>
        </div>
    </div>
</wicket:extend>
